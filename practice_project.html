<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Student Details</title>
		<link rel="stylesheet" href="practice_project.css" />
	</head>
	<body>
		<div class="container">
			<h1>Student Details</h1>
            <hr>
			<fieldset>
				<p>
                Name:
				<input type="text" placeholder="Enter your name" /></p><br />
				<p>Register Number:
				<input type="text" placeholder="Enter your Register Number" /></p><br />
			
				<p>Year of studying:</p>
				<p>
					<label for="a">
						<input type="radio" value="I" name="year" id="a" />I<br
					/></label>
					<label for="b">
						<input type="radio" value="II" name="year" id="b" />II<br
					/></label>
					<label for="c">
						<input type="radio" value="III" name="year" id="c" />III<br
					/></label>
					<p></p>
						<input type="radio" value="IV" name="year" id="d" />IV<br
					/></label>
				</p>
			
			<br />
			
				<p>Email Id:
				<input type="email" placeholder="Enter Your Email" /></p><br />
				<input type="date" /><br /></p>
				<p>Mobile Number:
					<input
						type="number"
						id="number"
						name="user_name"
						placeholder="Enter your phone number"
						min="1"
						max="9" />
				</p>
                <p>Address:<br>
                    <textarea name="address" id="100" cols="30" rows="5"></textarea>
                </p>
			</fieldset>
		</div>
	</body>
</html>
